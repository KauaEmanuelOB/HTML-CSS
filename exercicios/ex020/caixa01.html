<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Caixas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        h1 {
            height: auto;
            background-color: black;
            color: white;
            width: 300px;
            border: solid gray 10px;
            padding: 10px 20px 30px 40px;
            margin: 30px auto 30px auto;
            outline: 10px groove red;
        }
        a {
            border: 10px solid gray;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa b o x - l e v e l</h1>
    <p>Parágrafos são um exemplo de caixa box-level, já <a href="#">links</a> são exemplos de caixas inline-level.</p>
</body>
</html>
